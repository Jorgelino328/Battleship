<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/battleship_icon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body class="bg-dark d-flex align-items-center py-4">
    <main class="container text-center">
        <div id="main-menu" class="main-menu-container card shadow p-5 mx-auto">
            <div class="card-body">
                <h1 class="card-title display-3 mb-5 fw-bold text-primary-emphasis">B A T T L E S H I P</h1>
                <button id="play-button" class="btn btn-success btn-lg px-4 fs-3 fw-bold">Play</button>
            </div>
        </div>
        <div id="placement-area" class="d-none mt-3">
            <div class="row justify-content-center g-4">
                <div class="col-lg-6 col-md-8">
                    <div id="ship-dock" class="card shadow-sm p-3 bg-light">
                        <h2 class="fs-5 text-center mt-0 mb-3 text-primary-emphasis">Sua Frota</h2>
                        <div class="ship-container"></div>
                        <div class="d-grid gap-2">
                            <button id="rotate-button" class="btn btn-secondary btn-sm">Rotacionar (H)</button>
                            <button id="find-opponent-button" class="btn btn-danger btn-sm" disabled>Procurar Oponente</button>
                            <button id="reset-placement-button" class="btn btn-warning btn-sm">Resetar</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-auto col-md-7">
                    <div class="board-section placement-board">
                        <h2 class="fs-5 text-white mb-2 fw-normal">Posicione seus navios</h2>
                        <div id="placement-grid" class="grid mx-auto"></div>
                        <div id="placement-status" class="game-status-placement mt-2 text-light small"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-boards-area" class="d-none mt-3">
            <div class="row justify-content-center g-4">
                <div class="col-md-auto">
                    <div class="board-section">
                        <h2 class="fs-5 text-white mb-2 fw-normal">Seu tabuleiro</h2>
                        <div id="player-grid" class="grid mx-auto"></div>
                    </div>
                </div>
                <div class="col-md-auto">
                    <div class="board-section">
                        <h2 class="fs-5 text-white mb-2 fw-normal">Tabuleiro do Oponente</h2>
                        <div id="opponent-grid" class="grid mx-auto position-relative">
                            <div id="opponent-loader" class="loader-container active">
                                <div class="spinner spinner-border text-light" role="status">
                                     <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="text-light fw-bold small mt-2">Aguardando Oponente...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="game-status" class="text-center mt-3 fs-5 fw-bold text-white"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
